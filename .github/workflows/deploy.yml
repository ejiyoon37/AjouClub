name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: test -f dist/index.html

      - name: Deploy to GitHub Pages
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ajouclub.co.kr

      - name: Verify deployment
        run: |
          for i in {1..5}; do
            echo "ğŸ” Trying to verify deployment (attempt $i)..."
            if curl -IL https://ejiyoon37.github.io/AjouClub | grep "200"; then
              echo "âœ… Deployment verified!"
              exit 0
            fi
            echo "â³ Waiting for site to become available..."
            sleep 10
          done
          echo "âŒ Deployment verification failed after 5 attempts."
          exit 1

